<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess with Pieces</title>
  <style>
    .chessboard {
      width: 480px;
      height: 480px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 2px solid black;
      font-size: 36px;
      text-align: center;
      line-height: 60px;
    }

    .white {
      background-color: #f0d9b5;
    }

    .black {
      background-color: #b58863;
      color: white; /* makes black pieces visible */
    }
  </style>
</head>
<body>
  <div class="chessboard">
    <!-- Row 8: Black pieces -->
    <div class="white">♜</div><div class="black">♞</div><div class="white">♝</div><div class="black">♛</div>
    <div class="white">♚</div><div class="black">♝</div><div class="white">♞</div><div class="black">♜</div>

    <!-- Row 7: Black pawns -->
    <div class="black">♟</div><div class="white">♟</div><div class="black">♟</div><div class="white">♟</div>
    <div class="black">♟</div><div class="white">♟</div><div class="black">♟</div><div class="white">♟</div>

    <!-- Rows 6,5,4,3: Empty squares -->
    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

    <!-- Row 2: White pawns -->
    <div class="white">♙</div><div class="black">♙</div><div class="white">♙</div><div class="black">♙</div>
    <div class="white">♙</div><div class="black">♙</div><div class="white">♙</div><div class="black">♙</div>

    <!-- Row 1: White pieces -->
    <div class="black">♖</div><div class="white">♘</div><div class="black">♗</div><div class="white">♕</div>
    <div class="black">♔</div><div class="white">♗</div><div class="black">♘</div><div class="white">♖</div>
  </div>
</body>
</html>
